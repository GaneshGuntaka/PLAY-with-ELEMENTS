<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reaction History - PLAY with ELEMENTS</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    :root{
      --bg: #fff8fb;
      --card: #fff1f6;
      --muted: #7a6b73;
      --accent: #ff7da6;
      --accent-soft: #ffd7e1;
      --shadow: 0 6px 18px rgba(40,20,30,0.08);
    }

    body{
      margin:0;
      background:linear-gradient(180deg,var(--bg),#fff);
      font-family:'Poppins',sans-serif;
      color:#2c2c2c;
    }

    .wrap{
      max-width:1100px;
      margin:30px auto;
      padding:20px;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }

    header h1{
      margin:0;
      font-size:1.8rem;
      font-weight:700;
    }

    header .sub{
      font-size:0.95rem;
      color:var(--muted);
      margin-top:4px;
    }

    header .actions{
      display:flex;
      gap:10px;
      margin-top:10px;
    }

    .btn{
      background:linear-gradient(180deg,var(--accent),#ff5c8c);
      color:white;
      border:none;
      padding:10px 16px;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
      box-shadow:var(--shadow);
    }

    .btn-soft{
      background:var(--accent-soft);
      color:#7a4f5a;
      border:none;
      padding:10px 16px;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
    }

    /* GRID layout */
    .grid{
      margin-top:25px;
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(300px, 1fr));
      gap:18px;
    }

    .card{
      background:white;
      border-radius:14px;
      box-shadow:var(--shadow);
      padding:18px;
      display:flex;
      flex-direction:column;
      gap:10px;
      transition:transform .2s;
    }

    .card:hover{
      transform:translateY(-6px);
    }

    .top-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    .icon-box{
      width:60px;
      height:60px;
      border-radius:12px;
      background:linear-gradient(180deg,#fff1f6,#ffeaf0);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:1.8rem;
      border:1px solid rgba(200,180,190,0.6);
    }

    .label{
      font-size:0.85rem;
      color:var(--muted);
    }

    .value{
      font-weight:600;
      margin-top:2px;
    }

    .pair{
      margin-top:8px;
    }

    .card-btns{
      display:flex;
      gap:10px;
      margin-top:8px;
    }

    .delete{
      background:#ffe5eb;
      color:#a55566;
      border:1px solid rgba(200,150,160,0.5);
    }

    #emptyMsg{
      text-align:center;
      margin-top:40px;
      font-size:1.1rem;
      color:var(--muted);
    }

    @media(max-width:600px){
      header h1{ font-size:1.5rem; }
    }
  </style>
</head>
<body>

  <div class="wrap">

    <header>
      <div>
        <h1>Reaction History</h1>
        <div class="sub">All your past reactions in one place</div>
      </div>

      <div class="actions">
        <button class="btn-soft" onclick="location.href='index.html'">Home</button>
        <button class="btn-soft" onclick="location.href='periodic.html'">Periodic Table</button>
        <button class="btn" onclick="clearHistory()">Clear All</button>
      </div>
    </header>

    <div id="grid" class="grid"></div>
    <div id="emptyMsg" style="display:none;">No reactions saved yet.</div>

  </div>

<script>
  function loadHistory(){
    let hist = JSON.parse(localStorage.getItem('reactionHistory') || '[]');

    const grid = document.getElementById("grid");
    const emptyMsg = document.getElementById("emptyMsg");

    grid.innerHTML = "";

    if(hist.length === 0){
      emptyMsg.style.display = "block";
      return;
    }

    emptyMsg.style.display = "none";

    hist.forEach((h, idx) => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div class="top-row">
          <div>
            <div class="label">Product</div>
            <div class="value">${h.result}</div>
          </div>
          <div class="icon-box">${getIcon(h)}</div>
        </div>

        <div class="pair">
          <div class="label">Elements</div>
          <div class="value">${h.selected.join(" + ")}</div>
        </div>

        <div>
          <div class="label">Name</div>
          <div class="value">${h.name}</div>
        </div>

        <div>
          <div class="label">Time</div>
          <div class="value">${formatTime(h.time)}</div>
        </div>

        <div class="card-btns">
          <button class="btn-soft" onclick='replay(${JSON.stringify(h.selected)})'>Replay</button>
          <button class="btn delete" onclick="deleteEntry(${idx})">Delete</button>
        </div>
      `;

      grid.appendChild(card);
    });
  }

  function getIcon(entry){
    if(entry && entry.icon) return entry.icon;
    if(entry.result.includes("H2O") || entry.name.toLowerCase().includes("water")) return "ðŸ’§";
    return "ðŸ”¬";
  }

  function formatTime(t){
    const d = new Date(t);
    return d.toLocaleString();
  }

  function replay(selected){
    localStorage.setItem("selectedElements", JSON.stringify(selected));
    location.href = "reaction.html";
  }

  function deleteEntry(idx){
    let hist = JSON.parse(localStorage.getItem('reactionHistory') || '[]');
    hist.splice(idx,1);
    localStorage.setItem("reactionHistory", JSON.stringify(hist));
    loadHistory();
  }

  function clearHistory(){
    if(confirm("Clear all saved reactions?")){
      localStorage.removeItem("reactionHistory");
      loadHistory();
    }
  }

  loadHistory();
</script>

</body>
</html>
